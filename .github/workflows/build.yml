name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev

      - name: Install Python Tools
        run: |
          pip3 install --user --upgrade "buildozer>=1.5.0" "cython<3.0.0" virtualenv
          export PATH=$PATH:$HOME/.local/bin

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # This loop keeps the pipe alive while the 19k lines compile
          (while true; do echo y; sleep 1; done) | buildozer --warn_on_root=0 -v android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GestureApp-Release
          path: bin/*.apk
